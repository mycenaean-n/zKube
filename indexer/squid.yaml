manifest_version: subsquid.io/v0.1
name: zkube-squid
version: 1
description: |-
  Squid indexing game data for ZKube.

build:

deploy:
  addons:
    rpc:
      - arbitrum-sepolia.http
    postgres:
      migrations:
        - db/migrations/*.js
  processor:
    cmd: ['sqd', 'process:prod']
    env:
      RPC_URL: ${{secrets.RPC_URL}}
  api:
    cmd: ['sqd', 'serve:prod']
