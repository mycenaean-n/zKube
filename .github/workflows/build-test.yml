name: build and test
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  circuits:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: install node_modules
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: yarn install

      - name: install rust
        run: curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf -y | sh

      - name: install circom
        run: |
          git clone https://github.com/iden3/circom.git
          cd circom && cargo build --release
          cargo install --path circom

      - name: build circuits
        run: |
          yarn build:circuits:dev
        id: build-circuits

      - name: test circuits
        run: |
          yarn test:circuits
        id: test-circuits

  contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: build contracts
        run: |
          yarn build:contracts
        id: build-contracts

      - name: test contracts
        run: |
          yarn test:contracts
        id: test-contracts

  app:
    runs-on: ubuntu-latest
    env:
      PRIV_KEY: ${{ secrets.PRIV_KEY }}
      NEXT_PUBLIC_PRIVY_APP_ID: ${{ secrets.NEXT_PUBLIC_PRIVY_APP_ID }}
      NEXT_PUBLIC_INFURA_API_KEY: ${{ secrets.NEXT_PUBLIC_INFURA_API_KEY }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: install node_modules
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: yarn install

      - name: build app
        run: yarn build:app
        id: build-app
